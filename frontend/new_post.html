<!-- Author management of posts -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike Tyson | New Post</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="main"> 
  <!-- Header (menu) -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html">
          <img src="https://res.cloudinary.com/didhwj8j3/image/upload/v1750941449/front_logo_machu_k8wanc.png" alt="Blog Logo" width="150" class="logo">
        </a>
        <h1>Admin's Dashboard</h1>
      </nav>
    </div>
  </header>

  <!-- Editor dashboard -->
  <main>
    <div class="blog-post" id="blog-post">
      <div class="editor-form-container">
        <form id="blog-editor-form" class="editor-form">
          <div class="form-group">
            <label for="post-title">Blog Title<span style="color: red">*</span></label>
            <input 
              type="text" 
              id="post-title" 
              name="title" 
              placeholder="Enter blog title" 
              required
            >
          </div>

          <div class="form-group">
            <label for="post-media">Upload Images Or Videos</label>
            <input 
              type="file" 
              id="post-media" 
              name="media" 
              accept="image/*,video/mp4,video/webm"
              multiple
            >
            <div id="media-preview-container" class="media-preview-container"></div>
          </div>

          <div class="form-group">
            <label for="post-content">Content<span style="color: red">*</span></label>
            <textarea 
              id="post-content" 
              name="content" 
              rows="10" 
              placeholder="Write your blog post here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="post-tags">Tags (comma-separated)</label>
            <input 
              type="text" 
              id="post-tags" 
              name="tags" 
              placeholder="e.g. rant,food,learn"
            > 
          </div>
          
          <div class="form-group">
            <label for="song-link">Song of the Day (YouTube URL)</label>
            <input 
              type="url" 
              id="song-link" 
              name="song" 
              placeholder="Enter YouTube URL"
            >
            <div class="song-preview-container">
              <img id="song-preview" class="song-preview" alt="Song thumbnail">
              <div class="play-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Post</button>
          </div>
        </form>
      </div>
    </div>
    <div class="space-post-footer"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="wrapper">
        <a href="index.html" class="footer-logo">
          <img src="https://res.cloudinary.com/didhwj8j3/image/upload/v1750941449/front_logo_machu_k8wanc.png" alt="Machu Pichu" width="150" class="logo">
        </a>
      </div>
      <div class="footer-text">
        <p>Don't forget to never tell anyone
          everything you have, your dreams, what you can do and 
          where you are going.
        </p>
      </div>
    </div>

    <p class="copyright">
      &copy; Copyright 2025 <a href="https://github.com/Cuby313">Cuby313</a>
    </p>
  </footer>
</body>
</html>
