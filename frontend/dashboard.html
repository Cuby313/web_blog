<!-- Admin dashboard-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike Tyson | Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="api.js" defer></script>
  <script src="main.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="main">
  <!-- Header (menu) -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="dashboard.html">
          <img src="https://res.cloudinary.com/didhwj8j3/image/upload/v1750941449/front_logo_machu_k8wanc.png" alt="Blog Logo" width="150" class="logo">
        </a>

        <div class="btn-group">
          <button class="nav-menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>

        <div class="flex-wrapper">
          <ul class="desktop-nav">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Me</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
            <li><a href="#" class="nav-link logout-btn">Logout</a></li>
          </ul>
        </div>

      <div class="mobile-nav">
        <button class="nav-close-btn">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="wrapper">
          <p class="nav-title">Main Menu</p>
          <ul>
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="mobileLogoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="blog">
        <h2 class="h2">Admin Dashboard</h2>
        <div class="search-bar">
          <input type="text" id="post-search" placeholder="Search posts by title or content">
          <button class="btn btn-primary" id="create-new-post">Create New Post</button>
        </div>
        <div class="blog-card-group" id="post-list"></div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="wrapper">
        <a href="index.html" class="footer-logo">
          <img src="https://res.cloudinary.com/didhwj8j3/image/upload/v1750941449/front_logo_machu_k8wanc.png" alt="Machu Pichu" width="150" class="logo">
        </a>
      </div>
      <div class="footer-text">
      <p>Don't forget to never tell anyone
        everything you have, your dreams, what you can do and 
        where you are going.
      </p>
      </div>
    </div>
    <p class="copyright">
      &copy; Copyright 2025 <a href="https://github.com/Cuby313">Cuby313</a>
    </p>
  </footer>
</body>
</html>
