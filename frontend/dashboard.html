<!-- Author management of posts -->
<!DOCTYPE html>
<html lang="en">

<!-- Metadata -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike Tyson's Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="main"> 

  <!-- Header (menu) -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="#">
          <img src="../assets/images/front_logo_machu.jpg" alt="Blog Logo" width="150" class="logo">
        </a>
        <h1>Admin's Dashboard</h1>
      </div>
    </nav>
  </header>

  <!-- Editor dashboard -->
  <main>
    <div class="blog-post" id="blog-post">
      <div class="editor-form-container">
        <form id="blog-editor-form" class="editor-form">
          <div class="form-group">
            <label for="post-title">Blog Title</label>
            <input 
              type="text" 
              id="post-title" 
              name="title" 
              placeholder="Enter blog title" 
              required
            >
          </div>

          <div class="form-group">
            <label for="post-image">Featured Image</label>
            <input 
              type="file" 
              id="post-image" 
              name="image" 
              accept="image/*"
            >
            <img id="image-preview" class="image-preview" alt="Image preview">
          </div>

          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea 
              id="post-content" 
              name="content" 
              rows="10" 
              placeholder="Write your blog post here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="song-link">Song of the Day (YouTube URL)</label>
            <input 
              type="url" 
              id="song-link" 
              name="song" 
              placeholder="Enter YouTube URL"
            >
            <div class="song-preview-container">
              <img id="song-preview" class="song-preview" alt="Song thumbnail">
              <div class="play-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Post</button>
          </div>
        </form>
      </div>
    </div>
    <div class="space-post-footer"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="wrapper">
        <a href="#" class="footer-logo">
          <img src="../assets/images/front_logo_machu.jpg" alt="Machu Pichu" width="150" class="logo">
        </a>
      </div>
      <div class="footer-text">
        <p>Don't forget to never tell anyone
          everything you have, your dreams, what you can do and 
          where you are going.
        </p>
      </div>
    </div>

    <p class="copyright">
      &copy; Copyright 2025 Fakey</a>
    </p>
  </footer>

  <script src="js/main.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
